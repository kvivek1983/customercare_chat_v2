<!--sidebar-->
<c-sidebar
  #sidebar1="cSidebar"
  class="d-print-none sidebar sidebar-fixed border-end"
  colorScheme="dark"
  id="sidebar1"
  visible
>
<!-- <c-sidebar
  #sidebar1="cSidebar"
  class="d-print-none sidebar sidebar-fixed border-end"
  colorScheme="dark"
  id="sidebar1"
> -->
  <c-sidebar-header class="border-bottom">
    <c-sidebar-brand [routerLink]="[]">
      <!-- <svg [class]="{icon: false}" cIcon class="sidebar-brand-full" height="32" name="logo" title="OWC Logo"></svg>
      <svg cIcon class="sidebar-brand-narrow" height="32" name="signet" title="OWC Logo"></svg> -->

      <a href="#/">
        <img src="assets/brand/logo.png" width="160" height="80" alt="OneCheck Logo" class="sidebar-brand-full ml-0 py-1">
        <img src="assets/brand/logo.png" width="46" height="46" alt="OneCheck Logo" class="sidebar-brand-narrow">
      </a>

    </c-sidebar-brand>
  </c-sidebar-header>

  <ng-scrollbar [cSidebarToggle]="sidebarId()"
  cHeaderToggler
  class="btn"
  toggle="visible"
  style="margin-inline-start: -14px;"
  aria-label="Toggle sidebar navigation"  cheadertoggler  aria-label="Toggle sidebar navigation" toggle="visible" class="overflow" style="background: #ffd500;">
    <c-sidebar-nav  #overflow [navItems]="navItems"  dropdownMode="close" compact />
  </ng-scrollbar>

  @if (!sidebar1.narrow) {
    <c-sidebar-footer cSidebarToggle="sidebar1" class="border-top d-none d-lg-flex" toggle="unfoldable" style="cursor: pointer;">
      <button cSidebarToggler aria-label="Toggle sidebar fold"></button>
    </c-sidebar-footer>
  }
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100">
  <!--app-header-->
  <app-default-header
    [cShadowOnScroll]="'sm'"
    class="mb-4 d-print-none header header-sticky p-0 shadow-sm"
    position="sticky"
    sidebarId="sidebar1"
  />
  <!--app-body-->
  <div class="body flex-grow-1">
    <c-container breakpoint="lg" class="h-auto px-1">
      <router-outlet />
      
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer />
</div>
