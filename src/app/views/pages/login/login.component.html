<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>

          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white">
            <c-card-body class="text-center">
              <div>
                <img src="./assets/images/avatars/oneway-300.jpg" />
              </div>
            </c-card-body>
          </c-card>
          
          <c-card class="p-4">
            <c-card-body>

              <form form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input formControlName="username" autoComplete="username" cFormControl placeholder="Username" 
                  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />

                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors?.['required']">Username is required</div>
                  </div>

                </c-input-group>

                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    formControlName="password"
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    type="password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                  />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors?.['required']">Password is required</div>
                  </div>
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button type="submit" cButton [disabled]="loading" class="px-4" color="primary">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      Login
                    </button>
                  </c-col>
                </c-row>
              </form>

            </c-card-body>
          </c-card>

          
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>

</div>
